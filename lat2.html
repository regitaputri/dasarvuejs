<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id="app">
            <p>{{greet()}}</p>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                methods: {
                    greet: function (name) {
                        return 'Good Morning, ' + 'Liam Payne';
                    }
                }
            })
        </script>
    </body>
</html>
